<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for better aesthetics */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 900px;
        }
        .card {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-radius: 1rem;
        }
        input[type="text"], input[type="email"], input[type="tel"], textarea, select, input[type="file"] {
            border: 1px solid #d1d5db;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            width: 100%;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus, textarea:focus, select:focus, input[type="file"]:focus {
            border-color: #3b82f6;
            outline: none;
        }
        .section-title {
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
        }
        .btn-primary {
            background-color: #3b82f6;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Professional Resume Generator</h1>
        
        <form id="resumeForm" action="/generate_resume" method="POST" enctype="multipart/form-data" class="bg-white p-6 sm:p-10 card">

            <div class="section-title">Personal Details</div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Juan Dela Cruz">
                </div>
                <div>
                    <label for="profile_image" class="block text-sm font-medium text-gray-700 mb-1">2x2 Photo (PNG/JPG)</label>
                    <input type="file" id="profile_image" name="profile_image" accept="image/png, image/jpeg" class="w-full">
                </div>
            </div>

            <div class="section-title">Contact Information</div>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" required placeholder="juan.dela.cruz@example.com">
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                    <input type="tel" id="phone" name="phone" required placeholder="+63 9XX XXX XXXX">
                </div>
                <div class="col-span-1 sm:col-span-2">
                    <label for="address" class="block text-sm font-medium text-gray-700 mb-1">City, State/Region</label>
                    <input type="text" id="address" name="address" required placeholder="Manila, NCR, Philippines">
                </div>
            </div>

            <div class="section-title">Professional Summary</div>
            <div class="mb-6">
                <textarea id="summary" name="summary" rows="3" required placeholder="Highly motivated and results-driven professional..."></textarea>
            </div>
            
            <div class="section-title">Education</div>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
                <div>
                    <label for="edu_degree" class="block text-sm font-medium text-gray-700 mb-1">Degree/Certificate</label>
                    <input type="text" id="edu_degree" name="edu_degree" placeholder="B.S. in Computer Science">
                </div>
                <div>
                    <label for="edu_institution" class="block text-sm font-medium text-gray-700 mb-1">Institution Name</label>
                    <input type="text" id="edu_institution" name="edu_institution" placeholder="University of the Philippines">
                </div>
                <div>
                    <label for="edu_location" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                    <input type="text" id="edu_location" name="edu_location" placeholder="Quezon City">
                </div>
                <div>
                    <label for="edu_year" class="block text-sm font-medium text-gray-700 mb-1">Graduation Year</label>
                    <input type="text" id="edu_year" name="edu_year" placeholder="May 2025">
                </div>
            </div>

            <div class="section-title flex justify-between items-center">
                <span>Professional Experience</span>
                <button type="button" id="addExperience" class="text-sm text-blue-500 hover:text-blue-700 font-medium">
                    + Add Job
                </button>
            </div>
            <div id="experienceContainer" class="mb-6 space-y-4">
                <div class="p-4 border rounded-lg bg-gray-50 job-entry">
                    <h4 class="font-semibold text-gray-600 mb-2">Job 1</h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-medium text-gray-600 mb-1">Job Title</label>
                            <input type="text" name="exp_titles[]" placeholder="Software Engineer">
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-600 mb-1">Company</label>
                            <input type="text" name="exp_companies[]" placeholder="TechCorp Solutions">
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-600 mb-1">Dates Worked</label>
                            <input type="text" name="exp_dates[]" placeholder="Jan 2020 - Dec 2023">
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-600 mb-1">Location</label>
                            <input type="text" name="exp_locations[]" placeholder="Makati City">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-xs font-medium text-gray-600 mb-1">Key Achievements </label>
                            <textarea name="exp_bullets_json[]" placeholder='List Your Achievements: "Achievement 1", "Achievement 2", "Achievement 3"'></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section-title">Skills (Use comma-separated lists if needed)</div>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Category 1 (e.g., Programming)</label>
                    <input type="text" name="skill_category_1" placeholder="Python, JavaScript, Go">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Category 2 (e.g., Frameworks)</label>
                    <input type="text" name="skill_category_2" placeholder="React, Node.js, Django">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Category 3 (e.g., Tools)</label>
                    <input type="text" name="skill_category_3" placeholder="AWS, Docker, Git">
                </div>
            </div>

            <div class="section-title">Other Details</div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Languages Spoken (1-6)</label>
                    <input type="text" name="language_1" placeholder="Filipino - Native">
                    <input type="text" name="language_2" class="mt-2" placeholder="English - Fluent">
                    <input type="text" name="language_3" class="mt-2" placeholder="French - Conversational">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Interests/Activities (1-6)</label>
                    <input type="text" name="interest_1" placeholder="Open Source Contribution">
                    <input type="text" name="interest_2" class="mt-2" placeholder="Mountaineering">
                    <input type="text" name="interest_3" class="mt-2" placeholder="Volunteer Tutoring">
                </div>
            </div>

            <div class="text-center mt-8">
                <button type="submit" class="btn-primary" id="generateBtn">
                    Generate Resume PDF
                </button>
            </div>
        </form>
    </div>

    <script>
        // --- JAVASCRIPT FOR DYNAMIC FIELDS ---
        const experienceContainer = document.getElementById('experienceContainer');
        const addExperience = document.getElementById('addExperience');
        
        let jobCounter = 1;

        function createJobEntry(count) {
            return `
                <div class="p-4 border rounded-lg bg-gray-50 job-entry relative">
                    <h4 class="font-semibold text-gray-600 mb-2">Job ${count}</h4>
                    <button type="button" class="absolute top-2 right-2 text-red-500 hover:text-red-700 text-lg font-bold" onclick="this.closest('.job-entry').remove(); updateJobTitles();">&times;</button>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-medium text-gray-600 mb-1">Job Title</label>
                            <input type="text" name="exp_titles[]" placeholder="Software Engineer">
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-600 mb-1">Company</label>
                            <input type="text" name="exp_companies[]" placeholder="TechCorp Solutions">
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-600 mb-1">Dates Worked</label>
                            <input type="text" name="exp_dates[]" placeholder="Jan 2020 - Dec 2023">
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-600 mb-1">Location</label>
                            <input type="text" name="exp_locations[]" placeholder="Makati City">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-xs font-medium text-gray-600 mb-1">Key Achievements (One JSON list of strings)</label>
                            <textarea name="exp_bullets_json[]" rows="2" placeholder='["Architected new system...", "Optimized database queries..."]'></textarea>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateJobTitles() {
            const jobEntries = experienceContainer.querySelectorAll('.job-entry');
            jobEntries.forEach((entry, index) => {
                entry.querySelector('h4').textContent = 'Job ' + (index + 1);
            });
            jobCounter = jobEntries.length;
        }

        addExperience.addEventListener('click', () => {
            jobCounter++;
            experienceContainer.insertAdjacentHTML('beforeend', createJobEntry(jobCounter));
            updateJobTitles(); // Renumber titles
        });
    </script>
</body>
</html>
